<!DOCTYPE html>
<html lang="en" data-theme="system">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Mindful</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <style>
        :root {
            --ease-spring: cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* --- THEME DEFINITIONS --- */

        /* Dark Mode */
        [data-theme="dark"] {
            --bg-gradient: radial-gradient(circle at 50% 120%, #1c3d52, #0f1720 60%, #000000);
            --glass-panel: rgba(28, 28, 30, 0.65);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: #a1a1a6;
            --text-muted: #6e6e73;

            --card-bg: rgba(44, 44, 46, 0.6);
            --card-hover: rgba(58, 58, 60, 0.7);
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);

            --breathe-accent: #5eacfc;
            --breathe-glow: rgba(94, 172, 252, 0.25);
            --pomodoro-accent: #ff6b6b;
            --pomodoro-glow: rgba(255, 107, 107, 0.25);

            --segment-bg: rgba(118, 118, 128, 0.24);
            --segment-pill: #636366;
        }

        /* Light Mode */
        [data-theme="light"] {
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #e8eef5 100%);
            --glass-panel: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(255, 255, 255, 0.6);
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --text-muted: #aeaeb2;

            --card-bg: rgba(255, 255, 255, 0.85);
            --card-hover: rgba(255, 255, 255, 0.95);
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.08), 0 2px 8px rgba(0, 0, 0, 0.04);

            --breathe-accent: #007aff;
            --breathe-glow: rgba(0, 122, 255, 0.15);
            --pomodoro-accent: #ff3b30;
            --pomodoro-glow: rgba(255, 59, 48, 0.15);

            --segment-bg: rgba(118, 118, 128, 0.12);
            --segment-pill: #ffffff;
        }

        /* --- LAYOUT --- */
        * {
            box-sizing: border-box;
        }

        html {
            height: 100%;
            background-color: #f5f7fa;
            /* Default light bg to prevent white stripe */
            transition: background-color 0.5s ease;
        }

        /* Dark mode html bg */
        html[data-theme="dark"] {
            background-color: #000000;
        }

        body {
            margin: 0;
            min-height: 100dvh;
            /* Use dynamic viewport height for iOS */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-gradient);
            background-size: 200% 200%;
            animation: bg-drift 20s ease infinite alternate;
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            padding: 40px 20px;
        }

        @keyframes bg-drift {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        /* --- HEADER --- */
        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 8px 0;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 1rem;
            color: var(--text-secondary);
            margin: 0;
            font-weight: 400;
        }

        /* --- APP CARDS --- */
        .cards-container {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 700px;
        }

        .app-card {
            width: 280px;
            padding: 32px 28px;
            border-radius: 24px;
            background: var(--card-bg);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--card-shadow);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s var(--ease-spring),
                box-shadow 0.3s ease,
                background 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .app-card:hover {
            transform: translateY(-6px) scale(1.02);
            background: var(--card-hover);
        }

        .app-card:active {
            transform: translateY(-2px) scale(0.98);
        }

        /* App Icon */
        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
        }

        .app-icon::before {
            content: '';
            position: absolute;
            inset: -8px;
            border-radius: 28px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .app-card:hover .app-icon::before {
            opacity: 1;
        }

        /* Breathe Icon */
        .breathe-icon {
            background: linear-gradient(135deg, #5eacfc 0%, #3d8bfd 100%);
            box-shadow: 0 8px 24px var(--breathe-glow);
        }

        .breathe-icon::before {
            background: var(--breathe-glow);
            filter: blur(16px);
        }

        .breathe-icon svg {
            width: 44px;
            height: 44px;
            fill: white;
        }

        /* Pomodoro Icon */
        .pomodoro-icon {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
            box-shadow: 0 8px 24px var(--pomodoro-glow);
        }

        .pomodoro-icon::before {
            background: var(--pomodoro-glow);
            filter: blur(16px);
        }

        .pomodoro-icon svg {
            width: 44px;
            height: 44px;
            fill: white;
        }

        /* App Info */
        .app-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.3px;
        }

        .app-description {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.5;
            margin: 0;
        }

        /* --- THEME SWITCHER --- */
        .theme-dock {
            margin-top: 48px;
            padding: 6px;
            border-radius: 14px;
            background: var(--glass-panel);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.12);
            /* Static positioning */
            position: relative;
            bottom: auto;
            left: auto;
            transform: none;
        }

        .segmented-control {
            display: flex;
            background: var(--segment-bg);
            padding: 3px;
            border-radius: 10px;
            position: relative;
            height: 32px;
        }

        .segmented-control input {
            display: none;
        }

        .segmented-control label {
            flex: 1;
            min-width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            z-index: 2;
            transition: color 0.3s;
        }

        .segment-pill {
            position: absolute;
            top: 3px;
            bottom: 3px;
            left: 3px;
            width: calc(33.33% - 4px);
            background: var(--segment-pill);
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s var(--ease-spring);
            z-index: 1;
        }

        #theme-system:checked~.segment-pill {
            transform: translateX(0%);
        }

        #theme-light:checked~.segment-pill {
            transform: translateX(100%) translateX(2px);
        }

        #theme-dark:checked~.segment-pill {
            transform: translateX(200%) translateX(4px);
        }

        #theme-system:checked+label,
        #theme-light:checked+label,
        #theme-dark:checked+label {
            color: var(--text-primary);
        }

        /* --- FOOTER --- */
        .footer {
            margin-top: 48px;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 640px) {
            .cards-container {
                flex-direction: column;
                align-items: center;
            }

            .app-card {
                width: 100%;
                max-width: 320px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <header class="header">
        <h1>Mindful</h1>
        <p>Choose your focus</p>
    </header>

    <main class="cards-container">
        <a href="breathe.html" class="app-card">
            <div class="app-icon breathe-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" fill="none" stroke="white" stroke-width="1.5" opacity="0.4" />
                    <circle cx="12" cy="12" r="6" fill="none" stroke="white" stroke-width="1.5" opacity="0.7" />
                    <circle cx="12" cy="12" r="2.5" fill="white" />
                </svg>
            </div>
            <div class="app-name">Breathe</div>
            <p class="app-description">Box breathing exercises for relaxation and focus</p>
        </a>

        <a href="pomodoro.html" class="app-card">
            <div class="app-icon pomodoro-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="13" r="9" fill="none" stroke="white" stroke-width="1.5" />
                    <path d="M12 7v6l4 2" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" />
                    <path d="M9 2h6" stroke="white" stroke-width="1.5" stroke-linecap="round" />
                    <path d="M12 2v2" stroke="white" stroke-width="1.5" stroke-linecap="round" />
                </svg>
            </div>
            <div class="app-name">Pomodoro</div>
            <p class="app-description">Focused work sessions with timed breaks</p>
        </a>
    </main>

    <div class="theme-dock">
        <div class="segmented-control">
            <input type="radio" name="theme" id="theme-system" value="system" checked>
            <label for="theme-system">System</label>
            <input type="radio" name="theme" id="theme-light" value="light">
            <label for="theme-light">Light</label>
            <input type="radio" name="theme" id="theme-dark" value="dark">
            <label for="theme-dark">Dark</label>
            <div class="segment-pill"></div>
        </div>
    </div>

    <script>
        // Theme Logic
        const themeInputs = document.querySelectorAll('input[name="theme"]');

        function setTheme(mode) {
            const html = document.documentElement;
            if (mode === 'system') {
                const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                html.setAttribute('data-theme', isDark ? 'dark' : 'light');
            } else {
                html.setAttribute('data-theme', mode);
            }
            localStorage.setItem('mindful-theme', mode);

            // Update meta theme-color
            const themeColor = document.querySelector('meta[name="theme-color"]');
            if (themeColor) {
                // Dark mode top-bg is black (end of radial gradient), Light mode is whitish
                themeColor.content = (html.getAttribute('data-theme') === 'dark') ? '#000000' : '#f5f7fa';
            }
        }

        themeInputs.forEach(i => i.addEventListener('change', e => setTheme(e.target.value)));

        // Load saved theme
        const savedTheme = localStorage.getItem('mindful-theme') || 'system';
        document.querySelector(`#theme-${savedTheme}`).checked = true;
        setTheme(savedTheme);

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            const currentTheme = localStorage.getItem('mindful-theme') || 'system';
            if (currentTheme === 'system') {
                setTheme('system');
            }
        });
    </script>
</body>

</html>
